---
# =========================
# MISSION 1 - HA Cluster + Services
# =========================
- name: Mission 1 - HA Cluster + Web + Samba
  hosts: linux_nodes
  become: true
  roles:
    - ha_cluster
    - web
    - samba

# =========================
# MISSION 2 - WINDOWS AD + SECURITE WINDOWS
# =========================
- name: Mission 2 - Windows Active Directory + Windows Security
  hosts: windows
  gather_facts: false
  roles:
    - windows_ad

# =========================
# MISSION 3 - HARDENING LINUX
# =========================
- name: Mission 3 - Linux Hardening
  hosts: linux_nodes
  become: true
  roles:
    - linux_hardening

# =========================
# MISSION 4 - SUPERVISION (AGENT)
# =========================
- name: Mission 4 - Zabbix Agent
  hosts: linux_nodes
  become: true
  roles:
    - zabbix_agent
